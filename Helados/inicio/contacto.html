<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto – Heladería Filippo</title>
    <link rel="stylesheet" href="contacto.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>


    <header id="navbar" class="navbar">

        <nav style="display: flex; align-items: center; justify-content: space-between; height: 120px;">

            <div style="flex: 1; display: flex; justify-content: center;">
                <img src="../assets/Filippo.png" class="logo" alt="Logo"
                    style="height:200px; border-radius:20px; display:block; margin:10 auto;">
            </div>
            <ul style="display: flex; align-items: center; margin: 0 40px 0 0; gap: 2rem;">

                <li class="Sobre Nosotros">
                    <a href="/Helados/inicio/inicio.html"><i class="fas fa-home"></i> Inicio</a>

                

                </li>
            </ul>
        </nav>
    </header>


    <main>
        <!-- Info de contacto -->
        <div class="info-contacto">
            <h2>¿Querés hablar con nosotros?</h2>
            <div class="info-item">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">
                <span>heladeriafilippo@gmail.com</span>
            </div>
            <div class="info-item">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
                <a href="https://www.instagram.com/filippogelateria/" target="_blank">@heladeriafilippo</a>
            </div>
            <div class="info-item">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="Whatsapp">
                <span>+598 94 000 000</span>
            </div>
        </div>

        <!-- Formulario -->
        <div class="formulario-contacto">
            <form>
                <input type="text" placeholder="Tu nombre" required />
                <input type="email" placeholder="Tu correo electrónico" required />
                <textarea placeholder="Tu mensaje..." required></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Heladería Delicia. Todos los derechos reservados.</p>
    </footer>

   
</body>




</html>
